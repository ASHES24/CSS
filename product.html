<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Product Display Section</h1>

    <!-- Laptop Box -->
    <div class="product-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1999/1999625.png" alt="Laptop">
        <h3>Laptop</h3>
        <p>Powerful and fast laptop suitable for work and gaming.</p>
        <p><strong>Price: $899</strong></p>
        <a class="buy-btn" href="#">Buy Now</a>
    </div>

    <!-- Headphones Box -->
    <div class="product-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1033/1033097.png" alt="Headphones">
        <h3>Headphones</h3>
        <p>High-quality sound with noise cancellation.</p>
        <p><strong>Price: $199</strong></p>
        <a class="buy-btn" href="#">Buy Now</a>
    </div>

    <!-- Smartwatch Box -->
    <div class="product-box">
        <img src="https://cdn-icons-png.flaticon.com/512/3659/3659897.png" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>Track fitness, health, and notifications easily.</p>
        <p><strong>Price: $149</strong></p>
        <a class="buy-btn" href="#">Buy Now</a>
    </div>

</body>
</html>
